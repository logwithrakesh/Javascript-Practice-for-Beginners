<script>

</script>

<script>

<!-------------------- OBJECT CONSTRUCTION FUNCTION METHOD  -------------------->
<script>
function person(first,last,age,eye){
this.firstname = first;
this.lastname = last;
this.age = age;
this.eye = eye;
this.foods = "Punjabi food";
}
person.prototype.nationality = "german";
person.prototype.name = function(){
return this.firstname+" "+this.lastname;
}
var myFather = new person("Ranjeet","Singh","65","Black");
var myMother = new person("Mansi","Kaur","60","Black");
var myBrother = new person("Ranveer","Singh","30","Black");
myFather.nationality = "Indian";
myMother.nationality = "U.K.";
myBrother.nationality = "Indian";
document.getElementById("demo5").innerHTML = "My Father Eye Color is"+" "+myFather.foods+" "+"color"+" "+"And"+" "+myFather.nationality;
document.write(myMother.age+" "+myMother.nationality);
</script>
